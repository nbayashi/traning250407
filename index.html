<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIERUNEトレーニングだよ</title>

    <!-- MapLibre GL JS の読み込み -->
    <script src="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <!-- ↓ 地図が挿入される場所 -->
    <div id="map" style="width: 70vw; height: 70vh"></div>
    <div id="layer-toggle">
      <strong>レイヤー表示切替</strong>
  <!-- 人口メッシュ -->
  <label>
    <input type="checkbox" checked id="toggle-jinko"> 人口メッシュ
  </label>
  <div class="legend" id="legend-jinko">
    <div><span style="background:#ff0000"></span> 1800人以上</div>
    <div><span style="background:#ff3333"></span> 1500〜1799人</div>
    <div><span style="background:#ff6666"></span> 800〜1499人</div>
    <div><span style="background:#ff9999"></span> 500〜799人</div>
    <div><span style="background:#ffbfbf"></span> 200〜499人</div>
    <div><span style="background:#cccccc"></span> 〜199人</div>
  </div>
      <label><input type="checkbox" checked id="toggle-city"> 枚方市境界</label>
      <label><input type="checkbox" checked id="toggle-sakura"> 桜ポイント</label>
    </div>

    
    <!-- 外部JSファイルを読み込む -->
    <script src="./src/main.js"></script>
  </body>
</html>
